<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" placeholder="Add Task" id="task-input">
            <input type="datetime-local" id="task-time">
            <button class="material-symbols-outlined" id="add-btn">add_circle</button>
        </div>
        <div class="tasks">
            <p id="pending-tasks">
                You have <span class="count-value">0</span> task to complete!!
            </p>
        </div>
        <div class="output-container">
            <ul class="task-list"></ul>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
